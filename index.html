<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Calendario de la trabajación</h1>
    <label for="year" class="col-1">Año</label>
    <input id="year" type="number" class="col-12 col-sm-3" required >
    <label for="month" class="col-1">Mes</label>
    <select name="month" id="month" class="col-12 col-sm-2">
    <option value="0">Enero</option>
    <option value="1">Febrero</option>
    <option value="2">Marzo</option>
    <option value="3">Abril</option>
    <option value="4">Mayo</option>
    <option value="5">Junio</option>
    <option value="6">Julio</option>
    <option value="7">Agosto</option>
    <option value="8">Septiembre</option>
    <option value="9">Octubre</option>
    <option value="10">Noviembre</option>
    <option value="11">Diciembre</option>
    </select>
    <label for="day" class="col-1"  >Día</label>
    <input type="number" id="day" max="31" min="1" class="col-12 col-sm-3" required>
    <br>
    <br>
    <button onclick="indication()" type="submit" class="col-12 col-sm-5">Dime que cae</button>
    <br>
    <p id="result"></p>
    <br>
    <label for="day" class="col-4">Tu signo zodiacal es:</label>
    <input type="text" class="col-12 col-sm-5" id="sign" disabled>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js" ></script>
  
</body>
</html>
